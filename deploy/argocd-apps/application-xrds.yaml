apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: xrds
spec:
  revisionHistoryLimit: 0
  project: default
  source:
    repoURL: https://github.com/XXXLutz/crossplane-local-example.git
    targetRevision: extend-argocd
    path: xrds
  destination:
    name: in-cluster
    namespace: default
  syncPolicy:
    automated:
      prune: false
